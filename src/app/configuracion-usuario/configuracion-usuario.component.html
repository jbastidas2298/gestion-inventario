<div class="inicio-container">
  <div class="barra-container custom-toolbar">
    <span class="toolbar-title">Gestión de Usuarios</span>
  </div>
  <div class="usuarios-container">
    <button mat-raised-button color="primary" (click)="agregarUsuario()">Agregar Usuario</button>
    <input type="text" [(ngModel)]="filtro" (keyup)="aplicarFiltro()" placeholder="Filtrar por nombre completo" />

    <table mat-table [dataSource]="dataSource" class="usuarios-table">
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.nombreCompleto }} </td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.correo }} </td>
      </ng-container>

      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.activo ? 'Sí' : 'No' }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let usuario">
          <button mat-icon-button (click)="editarUsuario(usuario)" color="accent">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="eliminarUsuario(usuario.id)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['nombreCompleto', 'correo', 'activo', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nombreCompleto', 'correo', 'activo', 'acciones']"></tr>
    </table>
  </div>
</div>
