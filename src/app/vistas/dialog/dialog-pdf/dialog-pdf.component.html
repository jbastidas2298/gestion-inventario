<h2 mat-dialog-title>Subir Archivo PDF</h2>

<div mat-dialog-content>
  <p-fileUpload
    name="file"
    accept="application/pdf"
    mode="basic"
    (onSelect)="seleccionarArchivo($event)"
    chooseLabel="Seleccionar PDF"
  ></p-fileUpload>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="subirArchivo()" [disabled]="!selectedFile">
    Subir
  </button>
</div>
