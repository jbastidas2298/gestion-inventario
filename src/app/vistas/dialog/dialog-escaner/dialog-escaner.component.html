<h2 mat-dialog-title style="text-align: center;">Escanear Código QR</h2>
<mat-dialog-content style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 16px; overflow: hidden;">
  <video #video autoplay style="width: 100%; max-width: 480px; height: auto; border-radius: 8px;"></video>
  <p style="font-size: 14px; color: #757575; margin: 0;">Fije el código de barra dentro del cuadro para escanear</p>
</mat-dialog-content>
<mat-dialog-actions align="end" style="margin-top: 16px;">
  <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
