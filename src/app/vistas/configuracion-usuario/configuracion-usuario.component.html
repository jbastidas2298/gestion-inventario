<mat-card class="mat-elevation-z4">
  <mat-card-content>
    <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
      <mat-label>Filtrar por nombre completo</mat-label>
      <input matInput [(ngModel)]="filtro" (keyup)="aplicarFiltro()" placeholder="Escribe un nombre" />
    </mat-form-field>

    <div style="display: flex; gap: 16px; margin-bottom: 16px;">
      <button mat-raised-button color="primary" (click)="agregarUsuario()">
        <mat-icon>add</mat-icon>
        Agregar Usuario
      </button>

      <button mat-raised-button color="accent" (click)="triggerFileInput()">
        <img src="assets/excel.png" alt="Excel" style="width: 20px; height: 20px; margin-right: 8px;" />
        Importar
      </button>
      <input type="file" accept=".xlsx, .xls" #fileInput (change)="importarExcel($event)" hidden />
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.nombreCompleto }} </td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.correo }} </td>
      </ng-container>

      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.activo ? 'SÃ­' : 'No' }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let usuario">
          <button mat-icon-button color="accent" (click)="editarUsuario(usuario)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarUsuario(usuario.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['nombreCompleto', 'correo', 'activo', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nombreCompleto', 'correo', 'activo', 'acciones']"></tr>
    </table>
  </mat-card-content>
</mat-card>
