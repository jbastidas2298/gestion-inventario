<h2 mat-dialog-title>{{ data?.id ? 'Editar Artículo' : 'Agregar Artículo' }}</h2>
<form [formGroup]="articuloForm">
  <mat-form-field appearance="fill">
    <mat-label>Código Origen</mat-label>
    <input matInput formControlName="codigoOrigen" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Código Interno</mat-label>
    <input matInput formControlName="codigoInterno" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Marca</mat-label>
    <input matInput formControlName="marca" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Estado</mat-label>
    <input matInput formControlName="estado" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Observación</mat-label>
    <textarea matInput formControlName="observacion"></textarea>
  </mat-form-field>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button color="primary" (click)="onSave()">Guardar</button>
  </div>
</form>
