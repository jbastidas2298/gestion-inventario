<mat-card class="mat-elevation-z4">
  <mat-card-content>
    <div style="display: flex; gap: 16px; margin-bottom: 16px;">
      <button mat-raised-button class="button-agregar" (click)="agregarArea()">
        <mat-icon>add</mat-icon>
        Agregar Área
      </button>
    </div>

      <table mat-table [dataSource]="areas"class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre del Área </th>
          <td mat-cell *matCellDef="let area"> {{ area.nombreArea }} </td>
        </ng-container>

        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario Encargado </th>
          <td mat-cell *matCellDef="let area"> {{ area.nombreUsuarioEncargado }} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let area">
            <button mat-icon-button color="primary" (click)="editarArea(area)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarArea(area.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </mat-card-content>
</mat-card>
