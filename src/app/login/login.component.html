<div class="login-container">
  <div class="title-container">
    <h2 class="faculty-title">Facultad de Ciencias de la Vida y Tecnologías</h2>
    <h3 class="system-title">Sistema de Gestión de Inventario</h3>
  </div>
  <mat-card>
    <img class="logo" src="assets/logoUleam.png" alt="Logo Uleam">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div class="button-container">
          <button mat-raised-button color="primary" class="login-button" type="submit">Iniciar Sesión</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
